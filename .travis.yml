notifications:
  slack:
    secure: 

language: php

sudo: false

php:
  - 5.5
  - 5.6
  - 7
  - hhvm

matrix:
  fast_finish: true
  allow_failures:
    - php: hhvm

env:
  global:
  - PATH="$PATH:$HOME/.composer/vendor/bin"
  #- secure: MAILTRAP_INBOX_ID
  #- secure: MAILTRAP_TOKEN
  #- secure: MAILTRAP_SMTP_USERNAME
  #- secure: MAILTRAP_SMTP_PASSWORD

mysql:
  database: drupal
  username: root
  encoding: utf8

before_install:
  - git config --global github.accesstoken $GITHUB_OAUTH_TOKEN
  - sudo apt-get update > /dev/null
  - composer self-update

install:
  - export PATH="$HOME/.composer/vendor/bin:$PATH"

  - composer global require drush/drush:dev-master
  - composer global require --no-interaction "hirak/prestissimo:^0.3"
  - phpenv rehash

  - mysql -e 'create database drupal;'

  - cd ..
  - drush dl drupal-8 --drupal-project-rename=drupal
  - mv netsmtp drupal/modules
  - cd drupal
  - export DRUPAL_DIR=$(pwd)

  # Install drupal default profile
  - drush --verbose site-install --db-url=mysql://root:@127.0.0.1/drupal --yes
  - drush en -y netsmtp

script:
  - cd modules/netsmtp/src/Tests/Integration && php -f runtests.php
