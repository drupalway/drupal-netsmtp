notifications:
  slack:
    secure: 
language: php
sudo: false
php:
- 5.5
- 5.6
- 7
- hhvm
matrix:
  fast_finish: true
  allow_failures:
  - php: hhvm
env:
  global:
  - PATH="$PATH:$HOME/.composer/vendor/bin"

mysql:
  database: drupal_travis_db
  username: root
  encoding: utf8

before_install:
  - composer self-update
  - git config --global github.accesstoken $GITHUB_OAUTH_TOKEN
